???

Research on the Bernese poet, savant, physician, botanist, collector, encyclopedian, professor, experimenter, and magistrate **Albrecht von Haller (1708-1777)** has considerable tradition. After becoming a subject of research in the middle of the 19th century (with the main interest lying on poetic and political writing, theology and philosophy), the edition of sources and an engagement with Haller’s scientific work came to the fore during the 20th century.  

The last three decades (since ca. 1991) saw an enormous effort to catalog Haller's works and letters and to collect biographical metadata on all his ca. 1200 correspondents as well as other relevant actors in Haller's environment. This research was carried out using a commercial database software (FAUST Professional) and was published in a number of high-quality works, among the most notable of which figure the *Repertorium zu Albrecht von Hallers Korrespondenz 1724–1777* (Boschung et al. 2002) and *Bibliographia Halleriana* (Steinke and Profos 2004).

* Gradually opening the rich data corpus (goal: FAIR data)
* Setting the stage for the digital edition of Haller's correspondence and literary reviews

The &ldquo;hallerNet&rdquo; platform, launched in May 2019, is the most visible result of this transformation project: [https://hallernet.org](https://hallernet.org).
]

???

To future-proof the research data compiled in the database and to lay the foundations for future research, the Albrecht von Haller foundation granted financial support for a transformation project that followed the goal to homogenise the data and make it available to interested scholars. Following up with the growing interest for digital correspondence editions, this project entailed the development of a (relatively) generic edition platform and a piloting correspondence edition.

The project was successfully carried out in a cooperation between the Institute of History of the University of Bern, providing in-depth expertise on the data structures, and the Cologne Center for eHumanities, contributing knowledge and experience in data modelling and digital editing.

name: Metadata I

## Enriching transcriptions with Metadata I

.contentarea[
Where quality of earlier editions allows for it, the encodings are based on the printed editions (through either OCR, double keying or prepress files).

Print indices serve as a valuable source of knowledge. References to persons, places, institutions, works, topics and more may be extracted with a simple transformation after applying some styling to a digitised index.

]

<div id="haller2" class="gallery" style="position: absolute; right:20px; top: 460px; padding: 5px; overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;">
  <a href="images/indicesWord.png" title="Digitised Index of Sonntag's Pringle-Haller Correspondence (1999)">
    <img src="images/indicesWord.png" width="250px;" />
  </a>
</div>


???

The hallerNet dataset, eocompassing metadata on some 3400 places, 17000 letters, 25000 actors and 34000 publications as well as several hundreds of archives, other institutions, documents, plants, and more serves as a unique foundation for the editorial work on the ca. 8000 letters and more than 9000 book reviews that are being edited in the course of the ongoing SNF research project &ldquo;Online-edition of Albrecht von Haller's book reviews and letters: expertise and communiction in the emerging scientific community.&rdquo; [(SNF project 157963)](http://p3.snf.ch/Project-157963).

In order to reach the ambitious goals on time, the encoding process is based on retro-digitised print editions where available (and of appropriate quality). In addition to the transcription of the sources, the printed indices are of special interest. By manual analysis of the lemmata and applying some simple highlighting in MS Word, it is easy to extract the referenced entities (by page or letter, depending on the edition) and relate them to the digital encodings. This way, the manual linking process is assisted considerably.

name: Metadata II

## Enriching transcriptions with Metadata II

.contentarea[

From footnotes to annotated references / referencing annotations

<br/><img id="ex0" src="images/ex0.png" width="900px;"/>

<p style="font-size: 12pt;">Example from <em>Sonntag, Haller-Münchhausen correspondence</em>, Münchhausen's letter to Haller, 8 October 1736 (prepress file, MS Word).</p>
]

???

Whereas the information lifted from the indices is very valuable for classification and linking, the transcriptions of the sources account for the bulk of the editorial work. Besides checking and emending the transcriptions, their processing also involves consideration of the (past) editor's annotations, usually given in footnotes. This quickly led to a reflection on the character of annotations in a digital edition. Given the datacentric scope (and legacy) of the hallerNet platform and its primacy of object references, we chose to rearrange footnotes from print wherever possible as annotated references to specific database objects.

---

## Enriching transcriptions with Metadata II

.contentarea[

The hallerNet transcription model employs three types of annotations:

||||
|-|-|-|
|`annotRef`| |Annotations that concern an object contained in the database<br/>`<rs type="person/place/etc" key="{$ID}"><note type="annotRef"/></rs>`|
|||
|||
|`annotText`| |Textual annotations<br/>`<note type="annotText">`|
|||
|||
|`annotFree`| |(Primarily historical) annotations that do not concern any specific object but<br/> e.g. the situation in which a letter was written<br/>`<note type="annotFree">`|
]

???

For this kind of annotation we coined the type `annotRef`, the main one of three types of annotations allowed in the transcriptions. The other two types are `annotText` for textual annotations and `annotFree` for loose annotations that are not attachable to any specific object.

---

<div style="position: absolute; left: 900px; top: 510px;">
We have yet to settle on sensible rules for the computational evaluation of (concurring) <code>@from</code>, <code>@to</code>, <code>@notBefore</code>, <code>@notAfter</code>.
</div>

???

It is quite common for edition projects to compile "-ographies" and to interlink occurrences between the source text(s) and the object metadata. Given that the hallerNet editions can build on a very rich metadata collection from day one, this linking practice is evidently being applied, too.

However thanks to the rich information available on the hallerNet actors, object references are also used analytically, e.g. to derive a social profile of a specific correspondence (based on the level on a social stratum when a letter was written).

To better understand this slide: imagine Gerlach Adolph von Münchhausen (`person_00703`) is mentioned in a letter written at a given date. The object reference allows to query the metadata for Münchhausen's social status and place of activity at that point in time. Applied over the whole (or a chosen phase) of a correspondence this allows to derive significant information that is otherwise hardly evaluable.

This functionality is not yet part of the hallerNet platform, but all the pieces exist and wait to be plugged together.

---

name: Vision

## Future developments

.contentarea[

* Further internal unification and interlinking of the data, esp. the bibliographical data (cf. [TEI 2019 paper by Antonio Rojas Castro](https://gams.uni-graz.at/o:tei2019.114/sdef:TEI/get?context=context:tei2019.papers)).
* Tighten model and adherence to it (by adding more specific Schematron checks)
* External interlinking
   * [correspsearch.net](https://correspsearch.net) (letters)
   * [histhub.ch](https://histhub.ch) (persons, places)
   * [metagrid.ch](https://metagrid.ch) (persons, places)
* And we are also looking forward to implement the [prosopogrAPhI](https://github.com/GVogeler/prosopogrAPhI).
]

</div>
